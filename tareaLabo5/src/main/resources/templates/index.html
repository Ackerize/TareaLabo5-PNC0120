<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingreso de estudiante</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container col-md-6">
	    <br>
		<div class="jumbotron">
			<h1>INGRESAR ESTUDIANTE</h1>
			<form th:action="@{/insertarEstudiante}" th:object="${estudiante}" method="post">
			    <div class="form-group">
			        <label class="col-form-label">Nombre</label>
			        <input type="text" class="form-control"  placeholder="Ingrese el nombre" th:field="*{nombre}">
			        <span th:errors="*{nombre}" style="color:#E81505"></span>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-2 col-form-label">Apellido</label>
			        <input type="text" class="form-control" placeholder="Ingrese el apellido" th:field="*{apellido}">
			        <span th:errors = "*{apellido}" style= "color:#E81505"></span>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-2 col-form-label">Carne</label>
			        <input type="text" class="form-control" placeholder="Ingrese el carne" th:field="*{carne}">
			        <span th:errors = "*{carne}" style= "color:#E81505"></span>
			    </div>
			    <div class="form-group">
			        <label class="col-form-label">Carrera</label>
			        <input type="text" class="form-control" placeholder="Ingrese la carrera" th:field = "*{carrera}">
			        <span th:errors = "*{carrera}" style= "color:#E81505"></span>
			    </div>
			    <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group mr-5" role="group" aria-label="Third group">
                        <input type="submit" class="btn btn-primary" value = "Agregar estudiante"></input>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <a  href= "/listado " class="btn btn-warning">Mostrar listado</a>
                    </div>
                </div>
			</form>
		</div>
	</div>
</body>
</html>
